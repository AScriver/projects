<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hangman!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">


</head>

<body>
    <div class="container-fluid col-4 case">
        <div class="container-fluid col-10 mx-auto screen-border">
            <div class="container-fluid col screen-main text-black">
                <div class="row d-flex justify-content-center">
                    <div class="col">
                        <div>
                            <div class="d-flex flex-column">
                                <div class="p-2 text-center text-white">
                                    <h2 class="h2-resize">Fill In The Blanks!</h2>
                                </div>
                                <div class="p-1 text-center text-black">
                                    <h4><span id="underscore">Press the "A" Button To Begin!</span></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col alredGuess">
                            <div>
                                <span id="guessedLetters">T h e m e: M a r i o</span> <br>
                            </div>

                            <div>Guesses Left:<span id="guessesLeft">10</span></div>

                            <div>Wins:
                                <span id="wins">0</span></div>
                            <div>Losses:
                                <span id="losses">0</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container col-10 mx-auto">
            <div class="row justify-content-center">
                <div class="col-5">
                    <button id="newGameButton" type="button" class="cust-button-a">A</button>
                    <button class="cust-button-b">B</button>
                    <div class="arrow-ns">&nbsp;</div>
                    <div class="arrow-ew">&nbsp;</div>
                    <div class="hangman-logo">Hangman<span id="rainbow">COLOR</span></div>
                    <div class="select">&nbsp;</div>
                    <div class="start">&nbsp;</div>
                    <div id="power" class="power">&nbsp;</div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
