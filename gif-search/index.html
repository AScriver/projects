<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Giffendor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container con-style">
        <div class="row">
            <div class="col main-title">
                <h1>GIF Search</h1>
            </div>
        </div>
        <div class="row">
            <div class="col button-container">
                <!-- Rendered buttons will get dumped here  -->
                <div id="buttons-view" class="col pb-3"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-3 search-container">
                <form id="gif-form">
                    <input class="mb-4" type="text" id="gif-input" placeholder="New Topic">
                    <input class="submit-button" id="add-gif" type="submit" value="Search">
                    <button class="reset-button" value="Reset">Reset</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <!-- Gifs will get dumped Here -->
                <div id="gifs-view"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js">
        </script>
</body>
</html>
